<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ú–∞—à–∏ ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #ffe6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d4005e;
            position: relative;
            overflow-x: hidden;
        }

        /* üíñ –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ ‚Äî —Ç–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É, –Ω–æ –ù–ï –º–µ—à–∞—é—Ç */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 9999; /* –°–∞–º—ã–π –≤–µ—Ä—Ö–Ω–∏–π —Å–ª–æ–π */
            opacity: 0.45; /* –í–∏–¥–Ω—ã, –Ω–æ –Ω–µ —Å–ª–µ–ø—è—Ç */
            text-shadow: 0 0 4px rgba(255, 77, 141, 0.6);
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* –í–æ–ø—Ä–æ—Å */
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 30vh;
        }

        #question-block h2 {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .btn {
            padding: 14px 40px;
            margin: 0 12px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #yes {
            background: linear-gradient(135deg, #ff4d8d, #e6005c);
            color: white;
        }

        #no {
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            color: #555;
        }

        #yes:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 16px rgba(230, 0, 92, 0.4);
        }

        #no:hover {
            transform: scale(1.03);
        }

        /* –ü—Ä–∏–∑–Ω–∞–Ω–∏–µ ‚Äî –ë–ï–ó —Ñ–æ–Ω–æ–≤–æ–π –ø–æ–¥–ª–æ–∂–∫–∏! */
        #confession {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            /* ‚ùó –£–±—Ä–∞–ª–∏ background –∏ backdrop-filter ‚Äî –æ—Å—Ç–∞–≤–∏–ª–∏ –ü–†–û–ó–†–ê–ß–ù–´–ú */
            /* –¢–µ–ø–µ—Ä—å —Ñ–æ–Ω #ffe6f0 –∏ —Å–µ—Ä–¥–µ—á–∫–∏ –≤–∏–¥–Ω—ã —Å–∫–≤–æ–∑—å —Ç–µ–∫—Å—Ç! */
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            display: none;
            font-size: 1.25em;
            line-height: 1.6;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #c00050; /* —á—É—Ç—å —Ç–µ–º–Ω–µ–µ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ –Ω–∞ —Ä–æ–∑–æ–≤–æ–º */
        }

        #confession.active {
            display: block;
            opacity: 1;
            pointer-events: auto;
        }

        .line {
            margin: 3px 0;
            opacity: 0;
            transform: translateX(-15px);
            animation: slideIn 0.3s forwards ease-out;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä (–ø–æ –∂–µ–ª–∞–Ω–∏—é) */
        #confession::-webkit-scrollbar {
            width: 6px;
        }
        #confession::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
        }
        #confession::-webkit-scrollbar-thumb {
            background: rgba(255, 77, 141, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="question-block">
        <h2>–í—ã –ú–∞—à–∞?</h2>
        <button id="yes" class="btn">–î–∞</button>
        <button id="no" class="btn">–ù–µ—Ç</button>
    </div>
</div>

<div id="confession"></div>

<script>
    // üå∏ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –û–î–ò–ù –†–ê–ó –∏ –ù–ò–ö–û–ì–î–ê –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
    function createHeart() {
        if (document.hidden) return; // –Ω–µ —Ç—Ä–∞—Ç–∏–º —Ä–µ—Å—É—Ä—Å—ã, –µ—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 14) + 'px';
        heart.style.opacity = 0.35 + Math.random() * 0.3;
        heart.style.animationDuration = (4 + Math.random() * 6) + 's';
        document.body.appendChild(heart);

        // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ + –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–ø–∞—Å
        setTimeout(() => {
            if (heart.parentNode) {
                heart.remove();
            }
        }, 10000);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –¥–æ–∂–¥—å –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫ ‚Äî –∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–≤—Å–µ–≥–¥–∞
    setInterval(createHeart, 150);
    for (let i = 0; i < 30; i++) setTimeout(createHeart, i * 60);

    // === –ö–Ω–æ–ø–∫–∏ ===
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const questionBlock = document.getElementById('question-block');
    const confessionBlock = document.getElementById('confession');

    noBtn.addEventListener('mouseenter', () => {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        const x = Math.max(20, Math.min(maxX, Math.random() * maxX));
        const y = Math.max(20, Math.min(maxY, Math.random() * maxY));
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
        questionBlock.style.opacity = '0';
        setTimeout(() => {
            questionBlock.style.display = 'none';
        }, 500);

        confessionBlock.classList.add('active');

        // üíå –ü–µ—á–∞—Ç–∞–µ–º 10 000 —Å—Ç—Ä–æ–∫
        const total = 1000;
        let current = 1;
        const batchSize = 10;
        const delay = 80;
        let lastLine = null;

        function addBatch() {
            if (current > total) return;

            const frag = document.createDocumentFragment();
            for (let i = 0; i < batchSize && current <= total; i++, current++) {
                const div = document.createElement('div');
                div.className = 'line';
                div.textContent = `${current} ‚Äî –ª—é–±–ª—é —Ç–µ–±—è‚ù§`;
                frag.appendChild(div);
                lastLine = div;
            }

            confessionBlock.appendChild(frag);

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å—Ç—Ä–æ–∫–µ
            if (lastLine && lastLine.isConnected) {
                requestAnimationFrame(() => {
                    lastLine.scrollIntoView({ behavior: 'smooth', block: 'end' });
                });
            }

            if (current <= total) {
                setTimeout(addBatch, delay);
            } else {
                // –§–∏–Ω–∞–ª
                setTimeout(() => {
                    confessionBlock.scrollTo({ top: confessionBlock.scrollHeight, behavior: 'smooth' });
                }, 300);
            }
        }

        addBatch();
    });
</script>

</body>
</html>
