<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Маши ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #ffe6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d4005e;
            position: relative;
            overflow-x: hidden;
        }

        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.45;
            text-shadow: 0 0 4px rgba(255, 77, 141, 0.6);
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 30vh;
        }

        @media (max-height: 600px) {
            #content {
                padding-top: 20vh;
            }
        }

        #question-block h2 {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .btn {
            padding: 14px 40px;
            margin: 0 12px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #yes {
            background: linear-gradient(135deg, #ff4d8d, #e6005c);
            color: white;
        }

        #no {
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            color: #555;
        }

        #yes:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 16px rgba(230, 0, 92, 0.4);
        }

        #no:hover {
            transform: scale(1.03);
        }

        #confession {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            display: none;
            font-size: 1.25em;
            line-height: 1.6;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        #confession.active {
            display: block;
            opacity: 1;
            pointer-events: auto;
        }

        .line {
            margin: 3px 0;
            opacity: 0;
            transform: translateX(-15px);
            animation: slideIn 0.3s forwards ease-out;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .finale {
            text-align: center;
            margin-top: 30px;
            font-size: 2.2em;
            color: #e6005c;
            text-shadow: 0 0 6px rgba(230, 0, 92, 0.4);
            font-weight: bold;
        }

        #confession::-webkit-scrollbar {
            width: 6px;
        }
        #confession::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
        }
        #confession::-webkit-scrollbar-thumb {
            background: rgba(255, 77, 141, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="question-block">
        <h2>Вы Маша?</h2>
        <button id="yes" class="btn" aria-label="Да, я Маша">Да</button>
        <button id="no" class="btn" aria-label="Нет, я не Маша">Нет</button>
    </div>
</div>

<div id="confession"></div>

<script>
    function createHeart() {
        if (document.hidden) return;
        const heart = document.createElement('div');
        heart.innerHTML = '❤️';
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 14) + 'px';
        heart.style.opacity = 0.35 + Math.random() * 0.3;
        heart.style.animationDuration = (4 + Math.random() * 6) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            if (heart.parentNode) heart.remove();
        }, 10000);
    }

    setInterval(createHeart, 150);
    for (let i = 0; i < 30; i++) setTimeout(createHeart, i * 60);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const questionBlock = document.getElementById('question-block');
    const confessionBlock = document.getElementById('confession');

    let noHoverCount = 0;
    const moveNoButton = () => {
        noHoverCount++;
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const x = Math.max(0, Math.min(maxX, Math.random() * maxX));
        const y = Math.max(0, Math.min(maxY, Math.random() * maxY));
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        if (noHoverCount >= 3) {
            noBtn.style.display = 'none';
            const tease = document.createElement('p');
            tease.textContent = 'Ты всё равно Маша... ❤️';
            tease.style.color = '#e6005c';
            tease.style.fontSize = '1.8em';
            tease.style.marginTop = '20px';
            tease.style.textShadow = '0 0 4px rgba(230, 0, 92, 0.5)';
            questionBlock.appendChild(tease);
        }
    };

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
        questionBlock.style.opacity = '0';
        setTimeout(() => {
            questionBlock.style.display = 'none';
        }, 500);

        confessionBlock.classList.add('active');

        const total = 250;
        let current = 1;
        const batchSize = 10;
        const delay = 80;
        let lastLine = null;

        function addBatch() {
            if (current > total) {
                const finale = document.createElement('div');
                finale.className = 'finale';
                finale.textContent = 'Да не ххолодно мне)';
                confessionBlock.appendChild(finale);
                finale.scrollIntoView({ behavior: 'smooth', block: 'end' });
                return;
            }

            const frag = document.createDocumentFragment();
            for (let i = 0; i < batchSize && current <= total; i++, current++) {
                const div = document.createElement('div');
                div.className = 'line';
                const angle = 90 + (current * 1.7) % 360;
                const baseHue = 335;
                const hue1 = (baseHue + Math.sin(current * 0.15) * 12 + 360) % 360;
                const hue2 = (baseHue + 20 + Math.cos(current * 0.1) * 15 + 360) % 360;
                const gradient = `linear-gradient(${angle}deg, hsl(${hue1}, 85%, 62%), hsl(${hue2}, 75%, 58%))`;
                div.textContent = `${current} — люблю тебя❤`;
                div.style.background = gradient;
                div.style.webkitBackgroundClip = 'text';
                div.style.backgroundClip = 'text';
                div.style.color = 'transparent';
                div.style.fontWeight = '600';
                frag.appendChild(div);
                lastLine = div;
            }

            confessionBlock.appendChild(frag);

            if (current % 20 === 0 && lastLine) {
                requestAnimationFrame(() => {
                    lastLine.scrollIntoView({ behavior: 'smooth', block: 'end' });
                });
            }

            setTimeout(addBatch, delay);
        }

        addBatch();
    });
</script>

</body>
</html>
